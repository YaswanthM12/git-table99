<html>
    <head>
        <title>Demo of forms</title>
    </head>
    <body>
    <form action="/submit" method="post">
        <label>Username</label>
        <intput type="text" name="username" maxlength="40"><br><br>
        <label>Email</label>
        <intput type="email" name="email"><br><br> 
             <label>Phone No</label>
        <intput type="tel" name="phoneno"><br><br> 
             <label>Age</label>
        <intput type="number" name="age" min ="1" max="100"><br><br>
             <label>Password</label>
        <intput type="password" name="password"><br><br>  
             <label>DateofBirth</label>
        <intput type="date" name="dob"><br><br>  
             <label>Upload your file</label>
        <intput type="file" name="resume"><br><br>    
             <label>Choose your favourite colour</label>
        <intput type="colour" name="colour"><br><br>    
             <label>Gender</label>
             <input type="textarea" rows="5" cols="10">
        <intput type="radio" name="male"> 
            <input type="radio" name="female"><br><br>  
             <label>Languages Known</label>
        <intput type="checkbox" name="English">
            <intput type="checkbox" name="Telugu">
                <intput type="checkbox" name="Hindi"><br><br>  
                    <input type="submit" value="submit">
                    <input type = "reset" value="reset">
    </form>
    </body>
</html>
